<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS SHOOT!!</h1>
    <p class = 'gameText'>Type Rock Paper or Scissor!</p>
    <p id = 'result'>Game Result: Awaiting</p>
    <!--make a computer choose rock paper or scissor-->
     <!--prompt rock paper or scissor from user (text input for now)-->
   <script>


let gamesLost = 0;
let gamesWon = 0;
let playedRounds = 0;
    function getComputerChoice(){
        let randomNum = Math.floor(Math.random()*10)
        if(randomNum>7)
        return "Rock";
        else if(randomNum>3)
        return "Paper";
        else 
        return "Scissor";
    }

  


/* <!--determine wINNER OF GAME-->*/
    function determineWinner(computerSelection,playerSelection){
        
         playerSelection = playerSelection.toLowerCase();
         computerSelection = computerSelection.toLowerCase();


         playedRounds++;
         if(playerSelection === 'rock' && computerSelection === 'scissor'){
            gamesWon++;
            return "Game Result: WIN | ROCK BEATS SCISSOR";
            }
        else if(playerSelection === 'scissor' && computerSelection === 'paper'){
              gamesWon++;
              return "Game Result: WIN | SCISSOR BEATS PAPER";
        }
            else  if(playerSelection === 'paper' && computerSelection === 'rock'){
                gamesWon++;
                return "Game Result: WIN | PAPER BEATS ROCK" ;
            }
         else if (playerSelection === computerSelection)
             return "Tied Game";
         else 
            return "Game Result: LOSE";
        
    }
    function game(){
       gamesLost = 5 - gamesWon;
        if(gamesWon > 2){
            return 'YOU WON THE GAME --> You Won ' + gamesWon + ' out of 5 games';
        }
        else{
            return 'You LOST THE GAME --> You Lost ' + gamesLost + ' out of 5 games';
        }
    }

    
    for (let i = 0; i < 5; i++) {
        let computerSelection = getComputerChoice();
    let playerSelection = prompt("Rock, Paper, or Scissor","Rock");
   
        let result = document.getElementById('result'); 
    console.log(result)
    result.innerHTML = determineWinner(computerSelection,playerSelection);
   if (i ===4){
   result.innerHTML = game();
   }
}
   
</script>
   
   
    
</body>
</html>
